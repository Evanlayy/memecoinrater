<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Coin Rater</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.css">
</head>
<body>
    <div class="header-banner">
        <h1 class="banner-title">MEME COIN RATER</h1>
        <div class="banner-buttons">
            <button class="banner-btn buy-btn">BUY NOW</button>
            <a href="#" class="banner-btn social-btn">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="banner-btn social-btn">
                <i class="fab fa-telegram"></i>
            </a>
        </div>
    </div>
    <div class="crash-overlay"></div>
    <div class="glitch-lines"></div>
    <div class="container">
        <div class="memecoins left-coins">
            <div class="coin-wrapper">
                <div class="coin-card">
                    <img src="assets/images/fwog.webp" alt="FWOG" class="coin-image">
                </div>
                <p class="coin-name">FWOG</p>
            </div>
            <div class="coin-wrapper">
                <div class="coin-card">
                    <img src="assets/images/dogwifhat.jpg" alt="DogWifHat" class="coin-image">
                </div>
                <p class="coin-name">DogWifHat</p>
            </div>
            <div class="coin-wrapper">
                <div class="coin-card">
                    <img src="assets/images/pnut.png" alt="PNUT" class="coin-image">
                </div>
                <p class="coin-name">PNUT</p>
            </div>
        </div>

        <div class="chat-section">
            <h1 class="title">MEME COIN RATER</h1>
            <div class="chat-container">
                <div id="chat-messages" class="chat-messages">
                    <!-- Messages will appear here -->
                </div>
                <div class="input-container">
                    <input type="text" id="user-input" placeholder="Enter your meme coin or idea...">
                    <button id="send-btn">RATE</button>
                </div>
            </div>
        </div>

        <div class="memecoins right-coins">
            <div class="coin-wrapper">
                <div class="coin-card">
                    <img src="assets/images/gigachad.jpg" alt="GIGACHAD" class="coin-image">
                </div>
                <p class="coin-name">GIGACHAD</p>
            </div>
            <div class="coin-wrapper">
                <div class="coin-card">
                    <img src="assets/images/retardio.jpg" alt="RETARDIO" class="coin-image">
                </div>
                <p class="coin-name">RETARDIO</p>
            </div>
            <div class="coin-wrapper">
                <div class="coin-card">
                    <img src="assets/images/bonk.jpg" alt="BONK" class="coin-image">
                </div>
                <p class="coin-name">BONK</p>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
